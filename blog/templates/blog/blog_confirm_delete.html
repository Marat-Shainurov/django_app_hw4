{% extends 'main/base.html'%}
{% load static %}
{% block content %}

<main class="container">
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
        <div class="col-lg-6 px-0">
            <h1 class="display-2 fst-italic">Deleting confirmation</h1><br><br>
        </div>
        <form method="post">
            {% csrf_token %}
            <h2>Are you sure that you want to delete the '{{object.heading}}' blog?</h2>
            <input type="submit" class="btn btn-warning" value="Yes">
        </form>
    </div>
</main>
{% endblock%}
