{% extends 'main/base.html'%}
{% block content %}
{% load my_tags%}

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Blogs Segment</h1>
                <p class="lead text-body-secondary">Here is the list of blogs</p>
                <p>
                    <a href="#" class="btn btn-primary my-2">Published only</a>
                    <a href="#" class="btn btn-secondary my-2">All the blogs</a>
                    <a href="{% url 'blog:blog_create' %}" class="btn btn-success my-2">Create a blog</a>
                </p>
            </div>
        </div>
    </section>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                {% for object in object_list%}
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <img src="{% mediapath object.img %}" class="img-thumbnail" alt="">
                            <p class="card-text">{{object.heading}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'blog:blog_detail' object.slug %}"
                                       class="btn btn-secondary">Details</a>
                                </div>
                                <small class="text-body-secondary">{{object.views}} views</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>


</main>
{% endblock%}
