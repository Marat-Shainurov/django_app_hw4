{% extends 'main/base.html'%}
{% block content %}
<br><br><br>

<div class="col-12">

    <form class="row" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    {{ form.as_p}}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'users:restore_user'%}" class="float-end">Forget password</a>
                </div>

            </div>

        </div>

    </form>
</div>

{% endblock %}
